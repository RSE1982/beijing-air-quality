dataset_name: station_metadata
version: 1.0
description: >
  Metadata file containing Beijing air-quality monitoring station information,
  including station name, latitude, longitude, and area_type classifications.
  This file supports spatial analysis and hypothesis validation (H2).

contents:
  fields:
    - name: station
      type: string
      description: Unique station name identifier.
    - name: latitude
      type: float
      description: Latitude coordinate of the monitoring station.
    - name: longitude
      type: float
      description: Longitude coordinate of the monitoring station.
    - name: area_type
      type: string
      description: Spatial region category (Urban, Suburban, Rural).

source_provenance:
  original_dataset:
    name: "Beijing Multi-Site Air Quality Dataset"
    author: "Song Chen (2017)"
    repository: "UCI Machine Learning Repository"
    license: "CC BY 4.0"
    doi: "https://doi.org/10.24432/C5RK5G"
  metadata_generation: >
    The station metadata file was generated by ChatGPT (GPT-5.1) based on
    publicly documented station names, known geographical categories, and
    general location patterns referenced in the original dataset. It was not
    manually authored by the project creator.

usage:
  purpose: >
    Supports spatial EDA, mapping, area-type comparisons, station-level
    hypothesis validation, and dashboard integration.
  used_in:
    - notebooks/03_initial_eda.ipynb
    - notebooks/04_spatial_eda.ipynb
    - notebooks/05_feature_engineering.ipynb
    - app/dashboard (future deployment)

file_details:
  format: CSV
  path: data/metadata/station_metadata.csv

created_by: "ChatGPT (GPT-5.1), reviewed by Robert Steven Elliott"
created_on: "2025-12-01"