dataset_name: Beijing Air Quality – Feature Engineered Dataset
path: data/engineered/beijing_feature_engineered.parquet
description: >
  Feature-engineered dataset built for machine learning. Includes lag features,
  rolling windows, interaction terms, encodings, and scaling. Not used for dashboard visuals.

creation_script: notebooks/03_feature_engineering.ipynb

licence:
  name: Creative Commons Attribution 4.0 International (CC BY 4.0)
  url: https://creativecommons.org/licenses/by/4.0/
  attribution_required: true
  attribution_statement: >
    Derived from “Beijing Multi-Site Air Quality” (Song Chen, 2017), UCI Machine Learning Repository.
    DOI: https://doi.org/10.24432/C5RK5G

feature_engineering:
  lag_features: [1h, 3h, 6h, 12h, 24h]
  rolling_windows: [3h, 6h, 12h, 24h]
  interactions:
    - temp × pm25
    - wspm × pm25
    - dewp × pm25
  encodings:
    - wind_direction: label encoding
    - station: one-hot (optional)
  scaling: standard scaler

record_count: ~350000
file_size: ~12 MB
file_format: parquet

intended_use:
  - Baseline ML model
  - Lagged ML model
  - Hyperparameter tuning
  - Feature importance analysis
  - Model evaluation

notes:
  - Final dataset aligned to prevent temporal leakage.